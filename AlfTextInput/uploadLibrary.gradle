apply plugin: 'maven'

repositories {
    maven { url "https://raw.github.com/synergian/wagon-git/releases" }
}

configurations {
    deployLibrary
}

dependencies {
    deployLibrary "ar.com.synergian:wagon-git:0.2.5"
}


uploadArchives {

    repositories.mavenDeployer {
        configuration = configurations.deployLibrary
        repository(url: 'git:master://git@bitbucket.org:' + 'applogist_all' + '/' + 'alf_textinput_android' + '.git')

        pom.project {
            groupId = 'com.applogist.alftextinput'
            artifactId = 'alf-text-input'
            version = "${major}.${minor}.${patch}"
        }
    }
}